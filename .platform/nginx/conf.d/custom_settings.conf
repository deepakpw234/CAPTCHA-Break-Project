# .platform/nginx/conf.d/custom_client.conf

# Increase types_hash_max_size and types_hash_bucket_size to resolve the error
types_hash_max_size 4096;
types_hash_bucket_size 256;

# Increase the maximum allowed client request body size
client_max_body_size 10M;  # Adjust as needed

# Adjust client body buffer size
client_body_buffer_size 128k;  # Adjust as needed

# Optionally, adjust header buffer sizes
client_header_buffer_size 1k;
large_client_header_buffers 4 8k;
